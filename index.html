<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Voice Controlled Notes App</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">

        <div class="wrapper">
            <h1>Voice Controlled Notes Taking Application</h1>
            <p class="page-description">A tiny app that allows you to take notes by recording your voice</p>
        </div>

        <div class="app">
            <h3>Add New Note</h3>
            <div class="input-single">
                <textarea class="text-area" id="note-textarea" placeholder="Create a new note by typing or using voice recognition."
                    rows="6"></textarea>
            </div>

            <div class="buttons">
                <button class="button" id="start-record-btn" title="Start Recording">Start Recognition</button>
                <button class="button" id="pause-record-btn" title="Pause Recording">Pause Recognition</button>
                <button class="button" id="save-note-btn" title="Save Note">Save Note</button>
                <button class="button" id="perform-note-btn" title="Perform Action" href="#">Perform Action</button>
            </div>
            <p id="recording-instructions">Press the <strong>Start Recognition</strong> button and allow
                access.</p>
        </div>

        <div class="notes">
            <h3>My Notes</h3>
            <ul id="notes">
                <li>
                    <p class="no-notes">You don't have any notes.</p>
                </li>
            </ul>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
